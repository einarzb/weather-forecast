<!DOCTYPE html>
<html>
<head>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Weather</title>
</head>

<body>

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form class="weather-form">
            <h3>Weather Chat</h3>
                <div class="input-group">
                    <input type="text" class="search form-control" placeholder="Enter City">
                    <span class="input-group-btn">
                    <button type="button" id="getName" class="btn btn-primary">Get Temp</button>
                    </span>
                </div>
          </form>
      </div> <!-- end col -->
  </div> <!-- end row -->
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
              <div class="cityDisplay"></div>
              <div class="commentsDisplay"></div>
    </div>          
  </div>

<script id="city-template" type="text/x-handlebars-template">
     <div class='cityBox well '>  
     
        {{#if cityCheck}}
          <span style="display:inline-block;float:right;">
                <button class="btn btn-link btn-sm" data-id="{{currentId}}" id="removePost" type="button">remove</button>
          </span>
          <h3> {{ cityName }}</h3> 
          <img src='http://openweathermap.org/img/w/{{iconWeather}}.png'/><span style="font-size:32px;margin-left:-5px;"><sup>o</sup>{{ fahrenheit }}</span>
          <i class="fa fa-thermometer-empty" style="font-size:30px;" aria-hidden="true"></i>
          <sup><a href="#" class="fahrenheit"><sup>o</sup>F</a> | <a href="#" class="celsius active"><sup>o</sup>C</a>
          </sup>

          <h5> {{ dateString }} </h5>
          <p> <b>{{description}} </b><br> humidity: {{ humidity }}%, wind: {{wind}} mph</p>
       
         <div>
           {{#each comments}} 
              <p><em>"{{getComment}}"</em></p>
           {{/each}}     
          </div>

          <div class="input-group">
            <input type="text" class="form-control typeComment" placeholder="Comment about the weather in {{cityName}}">
           
            <span class="input-group-btn">
                <button class="btn btn-success" data-id="{{currentId}}" id="postComment" type="button">Comment</button>
            </span>
          </div>  
       {{/if}}
      </div>
 </script>

  <script id="comment-template" type="text/x-handlebars-template"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  <script src="node_modules/handlebars/dist/handlebars.js"></script>
  <script src="API.js"></script>

</body>
</html>
