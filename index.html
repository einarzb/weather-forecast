<!DOCTYPE html>
<html>
<head>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Weather</title>
</head>

<body>

  <div class="row">
    <div class="col-md-7 col-md-offset-3">
      <form class="weather-form">
            <h3>Weather Chat</h3>
                <div class="input-group">
                    <input type="text" class="search form-control" placeholder="Enter City">
                    <span class="input-group-btn">
                    <button type="button" onclick="getName()" class="btn btn-primary">Get Temp</button>
                    </span>
                </div>
          </form>
      </div> <!-- end col -->
  </div> <!-- end row -->
  <div class="row">
    <div class="col-md-7 col-md-offset-3">
              <div class="cityDisplay"></div>
              <div class="commentsDisplay"></div>
    </div>          
  </div>

<script id="city-template" type="text/x-handlebars-template">
     <div>  
      {{#each cities}}
        {{#if cityCheck}}
          <hr>
          <h2> {{ cityName }} <span style="font-size:18px;"> {{ temp }} </span>  <i class="fa fa-thermometer-empty"></i>
            <img src='http://openweathermap.org/img/w/{{iconWeather}}.png'/>
            <span><a href="#" class="f">f</a> | <a href="#" class="c">c</a></span>
          </h2>
          <h5> {{ dateString }} </h5>
          <p> <b>{{description}} </b></p>
          <div class="input-group">
            <input type="text" class="form-control typeComment" placeholder="Comment about the weather in {{cityName}}">
            <span class="input-group-btn">
            <button class="btn btn-success" id="postComment" type="button">Comment</button>
            </span>
          </div>  
       {{/if}}
      {{/each}} 
      </div>
 </script>

<script id="comment-template" type="text/x-handlebars-template">
    <div>
     {{#each posts}} 
          {{#if postCheck}}
            <p> my comments {{ getComment }}</p>
          {{/if}}
       {{/each}}     
    </div>
</script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  <script src="node_modules/handlebars/dist/handlebars.js"></script>
  <script src="API.js"></script>

</body>
</html>
